<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <style>
    /* CSS goes here */
    body {
      background-color: lightblue;
    }
    h1 {
      color: red;
    }
    button {
      color: blue;
    }
  </style>
</head>
<body>
  <!-- HTML goes here -->
  <h1>Hello World!</h1>
  <button id="btn">Click me</button>

  <script>
    // JS goes here
    let button = document.getElementById("btn");
    button.onclick = function() {
      alert("You clicked!");
    }
  </script>
</body>
</html>
